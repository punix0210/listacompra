<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{title}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid [formGroup]="formLista">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Descrição <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input mode="md" formControlName="descricao" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  {{
    this.formLista.value | json
}}
</ion-content>
