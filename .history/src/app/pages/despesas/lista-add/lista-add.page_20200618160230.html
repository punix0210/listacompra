<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [disabled]="formLista.valid">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{title}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="formLista">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm>
        <ion-item>
          <ion-input inputmode="text" placeholder="Descrição" formControlName="descricao" type="text"></ion-input>
        </ion-item>        
      </ion-col>
      <ion-col size="12" size-sm>
        <ion-item>
          <ion-label position="stacked">Previsão de Gastos <ion-text>*</ion-text>
          </ion-label>
          <ion-input inputmode="number" formControlName="vlPrevisto" type="number"></ion-input>
        </ion-item>        
      </ion-col>      
    </ion-row>
  </ion-grid>


</ion-content>
