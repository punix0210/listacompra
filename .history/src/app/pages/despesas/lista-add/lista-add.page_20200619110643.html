<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>

    <ion-title>{{title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button size="large" shape="round" [disabled]="!formLista.valid" (click)="onSave()">
        <ion-icon style="zoom:1.3;" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="formLista">

    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input type="text" formControlName="descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Previsão de Gastos </ion-label>
      <ion-input type="text" formControlName="vlPrevisto"
        [brmasker]="{money: true, thousand: '.',  decimalCaracter: ',', decimal: '2'}">
      </ion-input>
    </ion-item>
