<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline">
      </ion-back-button>
    </ion-buttons>

    <ion-title>{{title}}</ion-title>

    <ion-buttons slot="end">
      <ion-button size="large" shape="round" (click)="onSave()">
        <ion-icon style="zoom:1.3;" name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- [disabled]="!formLista.valid" -->
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="formLista" class="ion-padding">

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-input type="text" formControlName="descricao"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Previsão de Gastos </ion-label>
    <ion-input type="text" formControlName="vlPrevisto"
      [brmasker]="{money: true, thousand: '.',  decimalCaracter: ',', decimal: '2'}">
    </ion-input>
  </ion-item>

</ion-content>
