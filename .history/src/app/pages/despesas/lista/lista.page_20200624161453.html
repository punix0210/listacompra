<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Listas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item-sliding *ngFor="let lista of items">

      <ion-item-options side="start">
        
        <ion-item-option color="primary" expandable (click)="onCreate(lista.id)" >
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" expandable (click)="onDeleteDialog(lista.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>

      </ion-item-options>

      <ion-item >
        <ion-label>
          <h2>{{lista.descricao}}</h2>
          <h3>{{lista.data.replace('-','/').replace('-','/').split('/').reverse().join('/') }}</h3>
          <p>{{lista.vlPrevisto}}</p>
        </ion-label>
    
        <ion-button expand="block" slot="end" (click)="onCreateItems(lista.id)">
          <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>

      </ion-item>      

    </ion-item-sliding>

    <ion-fab-button (click)="onCreate(0)" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
